<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->

    <title>SkillWhat - CPL</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- ================= OVERLAY GLOBAL ================= -->
<div id="modal-overlay" class="modal-overlay hidden"></div>

<!-- ================= MISSING SKILLS POPUP ================= -->
<div id="missing-skill-popup" class="missing-popup hidden">
  <button id="missing-skill-confirm">OK</button>

  <div class="missing-content">
    <h3>Missing Limits</h3>
    <div id="missing-skill-fields"></div>
  </div>
</div>

<!-- ================= CARD ================= -->
<div class="card">
<svg id="gear-minimap"
     class="gear-minimap"
     width="50"
     height="50"
     viewBox="0 0 70 70">
</svg>
    <!-- PLAYER HEADER -->
    <div class="player-header">
        <span class="player-name">Spidevil</span>
        <span class="player-dot">-</span>
        <span class="player-age">15yo (day 1)</span>
        
    </div>

    <!-- TOP BUTTONS -->
    <div class="action-buttons">
        <button class="action-btn rubber-btn"></button>
<div class="action-col">
        <button class="action-btn heart-grey-btn"></button>
        <div id="heart-boost-label" class="boost-label">+0%</div>
    </div>

    <div class="action-col">
        <button class="action-btn morale-btn"></button>
        <div id="morale-boost-label" class="boost-label">+0%</div>
    </div>
        <button class="action-btn max-btn"></button>
        <button class="action-btn gear-btn"></button>
        <button class="action-btn games-btn"></button>
        <button id="game-img-btn" class="game-img-btn"></button>
        <button id="career-plus-btn" class="career-plus-btn"></button>

        
        
        
    </div>

    <!-- ================= SKILLS ================= -->
    <div class="card-inner">
        <div class="card-top">
            <div class="primary-title">Primary skills</div>

            <div class="total-skill-box">
                <span class="label">TOTAL SKILL</span>
                <span id="total-skill-current" class="value">0</span>
                <span id="total-skill-max" class="max">/0</span>
            </div>
        </div>

        <div id="skills-list" class="skills-list"></div>

        <!-- GLOBAL EDIT COLUMN -->
        <div class="skill-edit-column">
            <button id="mode-btn" class="mode-toggle">S</button>
            <div id="edit-buttons-container"></div>
        </div>

    </div>
    
</div>

<img
  src="exportB.png"
  class="export-icon"
  id="export-card-btn"
/>
<!-- ================= SKILL TOOLTIP ================= -->
<div id="skill-tooltip" class="skill-tooltip hidden">
    <div class="tooltip-title-row">
        <span id="tooltip-skill-name">Skill</span>
        <span>Modifiers</span>
    </div>

    <div class="tooltip-columns">
        <div class="tooltip-left">
            <div>Base: <span id="tooltip-base"></span></div>
            <div>Boost: <span id="tooltip-boost"></span></div>
            <div>Limit: <span id="tooltip-limit"></span></div>
            <div>Total: <span id="tooltip-total"></span></div>
        </div>

        <div class="tooltip-right">
            <div>Heart: <span id="tooltip-heart"></span></div>
            <div>Morale: <span id="tooltip-morale"></span></div>
            <div>Gear: <span id="tooltip-gear"></span></div>
        </div>
    </div>
</div>

<!-- ================= GEAR POPUP ================= -->
<div id="gear-popup" class="gear-popup hidden">
    <div class="gear-popup-inner">

        <button id="gear-drag">MOVE</button>
        <button id="gear-lock-btn">&#x1F513;</button>

        <div class="gear-row"><div id="gear-mousepad" class="gear-grid"></div></div>
        <div class="gear-row"><div id="gear-mouse" class="gear-grid"></div></div>
        <div class="gear-row"><div id="gear-keyboard" class="gear-grid"></div></div>
        <div class="gear-row"><div id="gear-headset" class="gear-grid"></div></div>

    </div>
</div>

<!-- ================= GAME POPUP ================= -->
<div id="game-popup" class="game-popup hidden">
        <div class="game-popup-inner">

            <button id="game-drag" class="gear-move-btn">MOVE</button>
            <button id="game-lock-btn" class="gear-lock-top">&#x1F513;</button>

            <div class="game-content">

                <div class="game-row">
                    <span class="game-label">GAMES:</span>
                    <input id="game-input" class="game-input" type="number" min="0" max="1000" placeholder="0">
                    <button id="game-ok" class="game-ok">OK</button>
                </div>
            </div>

            <div class="game-stats-grid">

                <div class="left-side">
                    <div><span>&#x1F480;</span> RETIRE AT: <strong id="retire-at">S30</strong></div>
                    <div><span>&#x1F3AE;</span> GAMES PLAYED: <strong id="games-played">0</strong></div>
                    <div><span>&#x1F91D;</span> LOYAL: <strong id="loyal-status">NO</strong></div>
                    
                </div>
                <div class="heart-row">
  <span class="heart-icon heart-small3">&#x2764;&#xFE0F;</span>
  <span class="heart-label">50 games &#x2192; </span>
  <span class="season-tiny"></span>
</div>
                <div class="heart-row">
                    <span class="heart-icon heart-small2">&#x2764;&#xFE0F;</span>
                    <span>100 games &#x2192; </span>
                    <span class="season-small"></span>
                </div>

                <div class="heart-row">
                    <span class="heart-icon">&#x2764;&#xFE0F;</span>
                    <span>200 games &#x2192; </span>
                    <span class="season-big">S</span>
                </div>

                <div class="heart-row">
                    <span class="heart-icon">&#x1F49B;</span>
                    <span>400 games &#x2192; </span>
                    <span class="season-gold"></span>
                </div>

                <div class="heart-row">
                    <span class="heart-icon">&#x1F499;</span>
                    <span>800 games &#x2192; </span>
                    <span class="season-plat"></span>
                </div>
            </div>

            <div class="max-heart-final">
                MAX HEART POSSIBLE: <span class="blue-heart">&#x1F499;</span> (S?)
            </div>

        </div>
    </div>



<script src="html-to-image.min.js"></script>
<div id="boost-tooltip" class="boost-tooltip"></div>
<script src="main.js"></script>
</body>
</html>
